Click\GalleryBundle\Entity\Gallery:
    type: entity
    table: gallery
    repositoryClass: Click\GalleryBundle\Entity\GalleryRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
        url:
            type: string
            length: 255
            unique: true
        name:
            type: string
            length: 255
        description:
            type: string
            length: 400
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            
    lifecycleCallbacks:
        prePersist: [ touchCreated ]
        preUpdate: [ touchUpdated ]
